<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible nzWidth="256px" nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="/">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                <h1>HFCATV AMS</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li *ngFor="let menu of menus" nz-submenu nzOpen [nzTitle]="menu.name" [nzIcon]="menu.icon">
                <ul>
                    <li *ngFor="let item of menu.items" nz-menu-item nzMatchRouter>
                        <a [routerLink]="item.route">{{item.name}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>

    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
                </span>

                <a class="username" nz-dropdown [nzDropdownMenu]="menu">
                    {{username}}
                    <i nz-icon nzType="down"></i>
                </a>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu nzSelectable>
                        <li nz-menu-item>
                            <a href="javascript:void(0)" (click)="logout()">退出登录</a>
                        </li>
                        <li nz-menu-item>
                            <a routerLink="/password">修改密码</a>
                        </li>
                    </ul>
                </nz-dropdown-menu>
            </div>
        </nz-header>

        <nz-content>
            <div class="app-content">
                <ng-content></ng-content>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
